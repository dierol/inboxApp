<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      App Homepage
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-row no-padding no-margin>
      <ion-col></ion-col>
      <ion-col>
        <ion-button type="button" (click)="openScanner()">SCANNER</ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row no-padding no-margin>
      <ion-col></ion-col>
      <ion-col>
        <ion-button type="button" (click)="openCamera()">CAMAERA</ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </div>
</ion-content>
